<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.S.T.R.A. Validator // [v4.2]</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --glow-even: #00ff7f;
            --glow-odd: #00bfff;
            --glow-invalid: #ff4d4d;
            --base-text: #e0e0e0;
            --border-color: rgba(0, 191, 255, 0.3);
            --matrix-green: #00cc33;
        }

        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Share Tech Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--base-text);
            overflow: hidden;
            background-color: #000; /* Solid black for the matrix effect */
        }

        /* The new canvas background */
        #matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Scanline Overlay Effect */
        body::after {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.5) 0, rgba(0,0,0,0.8) 1px, transparent 2px);
            pointer-events: none;
            z-index: 100;
            animation: flicker 0.15s infinite;
        }

        .container {
            width: 100%;
            max-width: 600px;
            /* Enhanced transparency to see the background */
            background: rgba(1, 3, 10, 0.85); 
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-shadow: 0 0 50px rgba(0, 191, 255, 0.15), inset 0 0 20px rgba(0, 191, 255, 0.1);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            padding: 2em;
            text-align: center;
            position: relative;
            z-index: 2; /* Ensure container is above the canvas */
            transform-style: preserve-3d;
        }

        /* Corner Brackets */
        .container::before, .container::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border-color: var(--glow-odd);
            border-style: solid;
            opacity: 0.7;
        }
        .container::before { top: -2px; left: -2px; border-width: 2px 0 0 2px; }
        .container::after { bottom: -2px; right: -2px; border-width: 0 2px 2px 0; }

        .header { margin-bottom: 2.5rem; }

        h1 {
            font-size: 1.6em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: title-flicker 3s infinite, text-shadow-pulse 2s infinite alternate;
            color: #fff;
        }
        
        .form-group { position: relative; margin-bottom: 2rem; }

        input[type="text"] {
            width: 100%;
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 16px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.2em;
            color: #fff;
            text-align: center;
            transition: all 0.3s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: var(--glow-odd);
            box-shadow: 0 0 20px var(--glow-odd);
        }

        .action-btn {
            width: 100%;
            background: transparent;
            border: 2px solid var(--border-color);
            color: var(--base-text);
            padding: 16px;
            border-radius: 4px;
            font-size: 1.1em;
            font-family: 'Share Tech Mono', monospace;
            font-weight: 700;
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
            text-transform: uppercase;
        }
        .action-btn:hover {
            background: rgba(0, 191, 255, 0.1);
            color: #fff;
            border-color: var(--glow-odd);
            animation: btn-glitch 0.3s;
        }

        .result-wrapper {
            margin-top: 2.5rem;
            min-height: 120px;
            text-align: left;
            background: rgba(0,0,0,0.4);
            border: 1px solid;
            border-radius: 4px;
            padding: 1.5rem;
            opacity: 0;
            transform: scale(0.95);
        }

        /* Result States */
        .result-wrapper.even { border-color: var(--glow-even); animation: result-ping 0.5s forwards; }
        .result-wrapper.odd { border-color: var(--glow-odd); animation: result-ping 0.5s forwards; }
        .result-wrapper.invalid { border-color: var(--glow-invalid); animation: result-ping 0.5s forwards; }
        
        .log-line {
            display: block;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            margin-bottom: 0.5rem;
        }
        .log-line.even { color: var(--glow-even); }
        .log-line.odd { color: var(--glow-odd); }
        .log-line.invalid { color: var(--glow-invalid); }
        
        /* Typing animation for each log line */
        .log-line:nth-child(1) { animation: typing 0.5s steps(30) forwards; }
        .log-line:nth-child(2) { animation: typing 0.8s steps(40) 0.5s forwards; }
        .log-line:nth-child(3) { animation: typing 1.2s steps(50) 1.3s forwards; }

        /* Animations */
        @keyframes flicker { 0%, 100% { opacity: 1; } 50% { opacity: 0.8; } }
        @keyframes title-flicker { 0%, 19%, 21%, 53%, 55%, 100% { opacity: 1; } 20%, 54% { opacity: 0.6; } }
        @keyframes text-shadow-pulse { from { text-shadow: 0 0 5px #fff, 0 0 10px var(--glow-odd); } to { text-shadow: 0 0 10px #fff, 0 0 20px var(--glow-odd); } }
        @keyframes btn-glitch { 0% { transform: skewX(0); } 25% { transform: skewX(5deg); } 50% { transform: skewX(-5deg); } 75% { transform: skewX(2deg); } 100% { transform: skewX(0); } }
        @keyframes result-ping { to { opacity: 1; transform: scale(1); } }
        @keyframes typing { from { width: 0; } to { width: 100%; } }

    </style>
</head>
<body>
    
    <canvas id="matrix-bg"></canvas>

    <div class="container" id="container">
        <div class="header">
            <h1>D.A.T.A Validator</h1>
        </div>
        
        <form method="post" novalidate>
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="number" placeholder="Awaiting Integer Input..." value="{{ number_input }}" required autocomplete="off">
            </div>
            <button type="submit" class="action-btn">[ Execute Analysis ]</button>
        </form>

        {% if result %}
            <div class="result-wrapper {{ result_type }}">
               <span class="log-line {{ result_type }}"> > STATUS: ANALYSIS COMPLETE</span>
               <span class="log-line"> > INPUT SEQUENCE: {{ number_input }}</span>
               <span class="log-line {{ result_type }}"> > RESULT: {{ result }}</span>
            </div>
        {% endif %}
    </div>

    <script>
        // Matrix Digital Rain Background
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const alphabet = katakana + latin + nums;

        const fontSize = 16;
        const columns = canvas.width / fontSize;

        const rainDrops = [];
        for (let x = 0; x < columns; x++) {
            rainDrops[x] = 1;
        }

        const draw = () => {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--matrix-green').trim();
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };

        setInterval(draw, 30);
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // Recalculate columns and reset drops on resize
        });
    </script>
</body>
</html>
