<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="bg-white rounded-xl shadow-2xl p-8 md:p-12 text-center transform transition-transform duration-500 scale-100 hover:scale-105">
        <h1 class="text-6xl font-extrabold text-red-500 mb-4 animate-bounce">404</h1>
        <p class="text-2xl text-gray-800 font-semibold mb-2">Page Not Found</p>
        <p class="text-lg text-gray-600 mb-6">{{ message }}</p>
        <a href="/" class="inline-block bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-blue-700 transition-colors duration-300 transform hover:-translate-y-1">
            Go to Home
        </a>
    </div>
</body>
</html>
