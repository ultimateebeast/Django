<!-- todo/templates/todo/confirm_delete.html -->
{% extends 'todo/base.html' %}

{% block title %}Delete Task{% endblock %}

{% block content %}
<div class="bg-white rounded-xl shadow-2xl p-8 max-w-lg mx-auto text-center transform transition-transform duration-500 scale-100 hover:scale-105">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Delete Task</h1>
    <p class="text-lg text-gray-600 mb-8">Are you sure you want to delete the task: "<span class="font-semibold text-gray-800">{{ task.title }}</span>"?</p>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <button type="submit" class="w-full bg-red-600 text-white py-3 rounded-lg font-bold shadow-lg hover:bg-red-700 transition-colors duration-300 transform hover:-translate-y-1">
            Confirm Delete
        </button>
        <a href="{% url 'task_list' %}" class="w-full block text-center bg-gray-400 text-white py-3 rounded-lg font-bold shadow-lg hover:bg-gray-500 transition-colors duration-300 transform hover:-translate-y-1">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
