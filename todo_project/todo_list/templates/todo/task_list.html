{% extends 'todo/base.html' %}

{% block title %}To-Do List{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow-lg p-6">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800">My To-Do List</h1>
        <a href="{% url 'add_task' %}" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200">
            Add New Task
        </a>
    </div>

    {% if tasks %}
    <ul class="space-y-4">
        {% for task in tasks %}
        <li class="bg-gray-100 p-4 rounded-lg flex items-center justify-between shadow-sm">
            <span class="text-lg {% if task.completed %}line-through text-gray-500{% endif %}">
                {{ task.title }}
            </span>
            <div class="flex items-center space-x-2">
                <a href="{% url 'update_task' task.pk %}" class="bg-green-500 text-white px-3 py-1 text-sm rounded-md hover:bg-green-600 transition-colors duration-200">
                    Edit
                </a>
                <a href="{% url 'delete_task' task.pk %}" class="bg-red-500 text-white px-3 py-1 text-sm rounded-md hover:bg-red-600 transition-colors duration-200">
                    Delete
                </a>
            </div>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p class="text-center text-gray-500">No tasks yet. Add one!</p>
    {% endif %}
</div>
{% endblock %}
