<!-- todo/templates/todo/update_task.html -->
{% extends 'todo/base.html' %}

{% block title %}Update Task{% endblock %}

{% block content %}
<div class="bg-white rounded-xl shadow-2xl p-8 max-w-lg mx-auto transform transition-transform duration-500 scale-100 hover:scale-105">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Update Task</h1>
    <form method="post" class="space-y-6">
        {% csrf_token %}
        <div>
            <label for="title" class="block text-gray-700 font-medium mb-2">Task Title</label>
            <input type="text" name="title" id="title" value="{{ task.title }}" class="w-full px-5 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors duration-300" required>
        </div>
        <div class="flex items-center space-x-2">
            <input type="checkbox" name="completed" id="completed" {% if task.completed %}checked{% endif %} class="h-5 w-5 text-green-600 border-gray-300 rounded-full focus:ring-green-500 transform scale-125 cursor-pointer">
            <label for="completed" class="text-gray-700 font-medium">Completed</label>
        </div>
        <div class="flex space-x-4">
            <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg font-bold shadow-lg hover:bg-green-700 transition-colors duration-300 transform hover:-translate-y-1">
                Update Task
            </button>
            <a href="{% url 'task_list' %}" class="w-full text-center bg-gray-400 text-white py-3 rounded-lg font-bold shadow-lg hover:bg-gray-500 transition-colors duration-300 transform hover:-translate-y-1">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
